<ion-content [fullscreen]="true" color="secondary">
  <form class="container">
    <div class="header">
      <ion-title class="title">Sign In</ion-title>
      <p class="subTitle">Sign in to your registered account</p>
    </div>
    <div class="inputFields">
      <ion-item>
        <ion-input placeholder="Username" class="input"></ion-input>
        <ion-icon name="person-outline" class="icon"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Password" class="input"></ion-input>
        <ion-icon name="lock-closed-outline" class="icon"></ion-icon>
      </ion-item>
    </div>
    <div class="forgotPassword">
      <a [routerLink]="['/reset-password']" style="color: rgb(255, 255, 255)">
        Forgot Password?</a
      >
    </div>
    <div class="loginBtn">
      <ion-button class="custom-button" [routerLink]="['/home']"
        >Login</ion-button>
        <ion-icon class="fingerPrint" name="finger-print"></ion-icon>
      </div>
  </form>
  <div class="signupLink">
    <p>
      Don't have an account?
      <a [routerLink]="['/signup']" style="color: rgb(255, 255, 255)"
        >Sign up</a
      >
    </p>
  </div>
</ion-content>
