<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">Welcome Back</ion-title>
    <p class="subTitle">Sign in to access your account</p>
  </div>

  <form>
    <div class="inputFields">
    <ion-item>
      <ion-input placeholder="Username" class="input"></ion-input>
      <ion-icon name="person-outline" class="icon"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Password" class="input"></ion-input>
      <ion-icon name="lock-closed-outline" class="icon"></ion-icon>
    </ion-item>
    <div class="forgotPassword">
      <a [routerLink]="['/reset-password']" style="color: rgb(255, 255, 255)"> Forgot Password?</a>
    </div>
    <div class="loginBtn">
      <ion-button class="custom-button" [routerLink]="['/home']">Login</ion-button>
    </div>
    <div class="signupLink">
      <p>
        New member?
        <a [routerLink]="['/signup']" style="color: rgb(255, 255, 255);">Signup now</a>
      </p>
    </div>
    </div>
  </form>
</ion-content>
