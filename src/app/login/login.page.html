<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">Welcome Back</ion-title>
    <p class="subTitle">Sign in to access your account</p>
  </div>

  <form>
    <div class="ion-padding">
    <ion-item>
      <ion-input placeholder="username" class="input"></ion-input>
      <ion-icon name="person-outline" class="icon"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-input placeholder="password" class="input"></ion-input>
      <ion-icon name="lock-closed-outline" class="icon"></ion-icon>
    </ion-item>
    <div class="forgotPassword">
      <a [routerLink]="['/reset-password']" style="color: rgb(255, 0, 0)"> Forgot Password?</a>
    </div>
    <div class="signupLink">
      <p>
        New member?
        <a [routerLink]="['/signup']" style="color: rgb(255, 0, 0);">Signup now</a>
      </p>
    </div>
    </div>
    <ion-fab vertical="bottom" horizontal="end" class="icon">
      <ion-fab-button [routerLink]="['/home']">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
</ion-content>
