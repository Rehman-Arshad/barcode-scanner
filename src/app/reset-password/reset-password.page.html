<ion-content [fullscreen]="true" color="secondary">
  <div class="header">
   <ion-title class="title">
     Enter your email
     <p class="subTitle">To recieve a reset password link</p>
   </ion-title>
  </div>
    <form class="container" [formGroup]="resetForm" novalidate>
    <div class="inputFields">

      <ion-item>
        <ion-input formControlName="email" class="input" placeholder="Enter your email"></ion-input>
        <ion-icon name="person-outline" class="icon"></ion-icon>
      </ion-item>
    </div>
    <div class="loginBtn">
      <ion-button class="custom-button" (click)="resetPassword()">Submit</ion-button>
    </div>
   </form>
 </ion-content>
