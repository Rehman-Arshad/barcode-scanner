<ion-header>
  <ion-toolbar color="secondary">
    <ion-title color="light">Products</ion-title>
    <ion-buttons slot="start">
      <ion-back-button color="light" defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="light" class="iconAdd" routerLink="add-products">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail slot="start">
        <ion-img [src]="item.cover"></ion-img>
      </ion-thumbnail>
      <ion-label color="secondary">
        <h2>{{ item.name }}</h2>
        <p>{{ item.description }}</p>
        <p>{{ currency }} {{ item.price }}</p>
        <p>Rating: {{ item.rating }}</p>
      </ion-label>
      <ion-button slot="end" fill="clear" color="dark" (click)="getBarcodeData(item)">
        <ion-icon slot="icon-only" name="barcode-outline"> </ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <div *ngIf="showBarcode">
    <svg id="barcode"></svg>
    <ion-button (click)="hideBarcodeData()">Close</ion-button>
  </div>
</ion-content>
