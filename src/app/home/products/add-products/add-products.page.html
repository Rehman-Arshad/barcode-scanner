<ion-header>
  <ion-toolbar color="secondary">
    <ion-title color="light">Add Products</ion-title>
    <ion-buttons slot="start">
      <ion-back-button color="light" defaultHref="/products"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<form [formGroup]="addProductForm" (ngSubmit)="addProduct()" class="addProduct">
<ion-list>
  <ion-item>
    <ion-label position="floating">Product Name</ion-label>
    <ion-input formControlName="name" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Product Description</ion-label>
    <ion-input formControlName="description" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Product Price</ion-label>
    <ion-input formControlName="price" type="number"></ion-input>
  </ion-item>
</ion-list>
<div class="addBtn">
  <ion-button type="submit" expand="block"  class="custom-button">Add Product</ion-button>
</div>
</form>
</ion-content>
